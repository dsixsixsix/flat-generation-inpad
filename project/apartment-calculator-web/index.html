<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Apartment Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="text-center mb-0" data-i18n="title">Apartment Calculator</h1>
            <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="languageSwitch">
                <label class="form-check-label" for="languageSwitch" data-i18n="language">English</label>
            </div>
        </div>
        
        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 data-i18n="buildingSpecs">Building Specifications</h3>
                    </div>
                    <div class="card-body">
                        <form id="buildingSpecsForm">
                            <div class="mb-3">
                                <label for="totalArea" class="form-label" data-i18n="totalArea">Total Building Area (m²)</label>
                                <input type="number" class="form-control" id="totalArea" value="1000" required>
                            </div>
                            
                            <h4 class="mt-4" data-i18n="fixedAreas">Fixed Areas (m²)</h4>
                            <div class="mb-3">
                                <label for="elevator" class="form-label" data-i18n="elevator">Elevator Area</label>
                                <input type="number" class="form-control" id="elevator" value="15" required>
                            </div>
                            <div class="mb-3">
                                <label for="stairs" class="form-label" data-i18n="stairs">Stairs Area</label>
                                <input type="number" class="form-control" id="stairs" value="20" required>
                            </div>
                            <div class="mb-3">
                                <label for="corridors" class="form-label" data-i18n="corridors">Corridors Area</label>
                                <input type="number" class="form-control" id="corridors" value="100" required>
                            </div>
                            <div class="mb-3">
                                <label for="garbageChute" class="form-label" data-i18n="garbageChute">Garbage Chute Area</label>
                                <input type="number" class="form-control" id="garbageChute" value="5" required>
                            </div>
                            <div class="mb-3">
                                <label for="technicalRooms" class="form-label" data-i18n="technicalRooms">Technical Rooms Area</label>
                                <input type="number" class="form-control" id="technicalRooms" value="30" required>
                            </div>
                            <div class="mb-3">
                                <label for="entranceGroups" class="form-label" data-i18n="entranceGroups">Entrance Groups Area</label>
                                <input type="number" class="form-control" id="entranceGroups" value="15" required>
                            </div>
                            <div class="mb-3">
                                <label for="basement" class="form-label" data-i18n="basement">Basement Area</label>
                                <input type="number" class="form-control" id="basement" value="50" required>
                            </div>
                            <div class="mb-3">
                                <label for="technicalFloor" class="form-label" data-i18n="technicalFloor">Technical Floor Area</label>
                                <input type="number" class="form-control" id="technicalFloor" value="0" required>
                            </div>

                            <div class="mb-3">
                                <label for="floorHeight" class="form-label" data-i18n="floorHeight">Floor Height (m)</label>
                                <input type="number" class="form-control" id="floorHeight" step="0.1" value="2.7" required>
                            </div>
                            <div class="mb-3">
                                <label for="totalFloors" class="form-label" data-i18n="totalFloors">Total Floors</label>
                                <input type="number" class="form-control" id="totalFloors" value="5" required>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 data-i18n="apartmentTypes">Apartment Types</h3>
                    </div>
                    <div class="card-body">
                        <div id="apartmentTypes">
                            <div class="apartment-type mb-4">
                                <h4 data-i18n="oneBedroom">1-Bedroom</h4>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="size">Size (m²)</label>
                                    <input type="number" class="form-control" id="size1" value="45" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="percentage">Percentage (%)</label>
                                    <input type="number" class="form-control" id="percentage1" value="30" required>
                                </div>
                            </div>

                            <div class="apartment-type mb-4">
                                <h4 data-i18n="twoBedroom">2-Bedroom</h4>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="size">Size (m²)</label>
                                    <input type="number" class="form-control" id="size2" value="70" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="percentage">Percentage (%)</label>
                                    <input type="number" class="form-control" id="percentage2" value="40" required>
                                </div>
                            </div>

                            <div class="apartment-type mb-4">
                                <h4 data-i18n="threeBedroom">3-Bedroom</h4>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="size">Size (m²)</label>
                                    <input type="number" class="form-control" id="size3" value="95" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label" data-i18n="percentage">Percentage (%)</label>
                                    <input type="number" class="form-control" id="percentage3" value="30" required>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mb-4">
            <button id="calculateBtn" class="btn btn-primary btn-lg" data-i18n="calculate">Calculate</button>
        </div>

        <div id="results" class="card mb-4" style="display: none;">
            <div class="card-header">
                <h3 data-i18n="results">Results</h3>
            </div>
            <div class="card-body">
                <div id="buildingSummary"></div>
                <div id="apartmentResults" class="mt-4"></div>
                <div id="efficiencyResults" class="mt-4"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="i18n.js"></script>
    <script src="calculator.js"></script>
</body>
</html>
